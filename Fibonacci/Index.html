<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Fibonacci Sequenncia</h1>
  <input id="num" type="number" placeholder="Informe um número">
  <button onclick="checkFibonacci()">Verificar</button>
  <div id="result"></div>

  <script>
    function fibonacci(n) {
      let sequenncia = [0, 1];
      while (sequenncia[sequenncia.length - 1] < n) {
        sequenncia.push(sequenncia[sequenncia.length - 1] + sequenncia[sequenncia.length - 2]);
      }
      if (sequenncia.includes(n)) {
        return `O número ${n} pertence à sequência de Fibonacci.`;
      } else {
        return `O número ${n} não pertence à sequência de Fibonacci.`;
      }
    }

    function checkFibonacci() {
      let num = document.getElementById("num").value;
      let result = fibonacci(parseInt(num));
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
